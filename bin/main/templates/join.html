<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원 가입</title>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1//css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{css/joincss.css}" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous" />
<script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>

<script type="text/javascript">
	function checkValue() {
		if(!document.userInfo.userId.value){
			alert("아이디를 입력하세요.");
			return false;
		}
		
		if(!document.userInfo.userPass.value){
			alert("비밀번호를 입력하세요.");
			return false;
		}
		
		if(!document.userInfo.userPassCheck.value){
			alert("비밀번호가 동일한지 확인해 주세요.");
			return false;
		}
		
		if(document.userInfo.userPass.value != document.userInfo.userPassCheck.value){
			alert("비밀번호를 동일하게 입력하세요.");
			return false;
		}
		
		if(!document.userInfo.userName.value){
			alert("이름을 입력해 주세요.");
			return false;
		}
		
		if(!document.userInfo.email1.value){
			alert("이메일을 입력해 주세요.");
			return false;
		}
	}
	
	
	function email_change(){

		  if(document.userInfo.email.options[document.userInfo.email.selectedIndex].value == '0'){
		   document.userInfo.email2.disabled = true;
		   document.userInfo.email2.value = "";
		  }

		  if(document.userInfo.email.options[document.userInfo.email.selectedIndex].value == '9'){
		   document.userInfo.email2.disabled = false;
		   document.userInfo.email2.value = "";
		   document.userInfo.email2.focus();
		  } else{
		   document.userInfo.email2.disabled = true;
		   document.userInfo.email2.value = document.userInfo.email.options[document.userInfo.email.selectedIndex].value;
		  }
		  
		 }
	
</script> 

</head>
<body>
	<div th:replace="~{fragments/header :: header}">Header</div>
	
	<h1 align="middle">회원 정보 입력</h1>
	
	<div id="contents">
	<div id="wrap">
		<form method="post" action=""
			  name="userInfo" onsubmit="return checkValue()">
		<table>
        	<tr>
	            <td id="userId">아이디</td>
	            <td>
	                <input type="text" name="userId" maxlength="50">
	                <input type="button" value="중복확인" >    
	            </td>
            </tr>
                        
            <tr>
                <td id="userPass">비밀번호</td>
                <td>
                    <input type="password" name="userPass" maxlength="50">
                </td>
            </tr>
            
            <tr>
                <td id="userPassCheck">비밀번호 확인</td>
                <td>
                    <input type="password" name="userPassCheck" maxlength="50">
                </td>
            </tr>
                
            <tr>
                <td id="userName">이름</td>
                <td>
                    <input type="text" name="userName" maxlength="50">
                </td>
            </tr>
            <tr>
                <td id="email">이메일</td>
                <td id=join>
					<input type="text" name="email1" value="이메일" onfocus="this.value='';">   @
					<input type="text" name="email2" value="" disabled >
					<select name="email" onchange="email_change()">
					    <option value="0" >선택하세요</option>
					    <option value="naver.com">naver.com</option>
					    <option value="nate.com">nate.com</option>
					    <option value="gmail.com">gmail.com</option>
					    <option value="9">직접입력</option>  
					</select>
                </td>
            </tr>
   		</table>
   		<br>
 		</form>
	</div>
	</div>
   			<div align="middle">
       		<input onclick="location.href='/join'" type="submit" value="가입"/><input type="button" value="취소">
 			</div>
	<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
