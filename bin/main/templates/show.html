<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"/>
<script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
<title>Detail Singer</title>
</head>
<body>
	<div th:replace="~{fragments/header :: header}">Header</div>
	<div class="container">
		<h1>Detail Singer</h1>
		
		<div>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">이름 </label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${singer.firstName}">윤</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">성 </label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${singer.lastName}">하</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">생년월일 </label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${singer.birthDateString}">1988.04.29</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">가수 소개 </label>
					<div class="col-sm-10">
						<p class="form-control-static" th:utext="${singer.description}">윤하는...</p>
					</div>
				</div>
				
				<div th:if="${singer.photo != null}" 
					 class="form-group">
					<label class="col-sm-2 control-label">가수 사진:</label>
					<div class="col-sm-10">
						<p class="form-control-static">
							<img src="../images/psy.jpg" 
								 th:src="${'/singers/photo/' + singer.id}" />
					</div>
				</div>
				
			</form>
		</div>
		<div th:replace="~{fragments/footer :: footer}"></div>
	</div>
</body>
</html>
