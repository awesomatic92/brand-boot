<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Singers</title>
<!-- 절대 경로 명시하기 위해 th 서술, 접근을 위해 @{} -->
<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
<script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
</head>
<body>
	<div class="container">
		<div th:fragment="header">
			<nav class="navbar navbar-inverse">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#" th:href="@{/}">SH Street</a>
					</div>
					<ul class="nav navbar-nav">
						<li><a href="#" th:href="@{/singers}">Board</a></li>
						<li><a href="#" th:href="@{/singers}">Market</a></li>
						
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li th:if="${session.login == null or session.login.loginType == null}">
							<a href="/login" th:href="@{/login}">
								<span>로그인</span>
							</a>
						</li>
						<!-- <li th:unless="${session.login == null or session.login.loginType == null}"> -->
						<li th:if="${session.login != null and session.login.loginType != null}">
							<a href="/logout" th:href="@{/logout}">
							<span th:if="${session.containsKey('login.id')}" th:text="${session.login.id}"></span>
								<span>로그아웃 </span>
							</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
	</div>
</body>
</html>
